name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    name: Tests & Lints
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      # - name: Install pnpm
      #   run: npm install -g pnpm

      # - name: Install JS deps
      #   run: pnpm install

      - name: Build JS (Rails 8)
        run: bin/rails javascript:build

      - name: Build CSS (Rails 8)
        run: |
          if grep -q "cssbundling-rails" Gemfile; then
            bin/rails css:build
          fi

      - name: Prepare DB
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run test suite
        run: bin/rails test:all

      - name: Upload failed screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [ci]   # Only run if CI is successful
    if: github.ref == 'refs/heads/main'   # Only deploy on main

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Confirmation
        run: echo "Deploy triggered on Render ðŸš€"
